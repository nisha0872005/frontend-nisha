<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card 
        {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
             max-width: 300px;
             margin: auto;
             text-align: center;
             font-family: arial;
        }

        .price 
        {
            color: grey;
            font-size: 22px;
        }
        .card button 
        {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover
        {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">Product Card</h2>
    <div class="card">
        <img src="assets/img/product.jpg" alt="Denim Jeans" style="width:100%">
        <h1>Tailored Jeans</h1>
  <p class="price">$19.99</p>
  <p> tight trousers that have a snug fit through the legs and end in a small leg opening that can be anywhere from 9" to 20" in circumference, depending on size.</p>
  <p><button>Add to Cart</button></p>
</div>
</body>
</html>
