<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        ul li {color: red;}
        ol li {color: blue;}
    </style>

</head>
<body>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
        
    </ul>
    <ol>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>

    
</body>
</html>
